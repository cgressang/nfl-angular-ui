<div class="team-info">
  <div class="title">
    <h3>Team Info</h3>
  </div>
  <div class="column">
    <div class="info">
      <div>Owners:</div>
      <div *ngFor="let owner of owners">{{owner.getName()}}</div>
    </div>
    <div class="info">
      <div>General Manager:</div>
      <div *ngFor="let st of staff">{{st.getName()}}</div>
    </div>
    <div class="info">
      <div>Head Coach:</div>
      <div *ngFor="let coach of coaches">{{coach.getName()}}</div>
    </div>
  </div>

  <div class="column">
    <div class="info">
      <div>Established:</div>
      <div>{{established}}</div>
    </div>
    <div class="info">
      <div>Stadium:</div>
      <div>{{stadium}}</div>
    </div>
  </div>

</div>
